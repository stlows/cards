<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Cards stuff</title>
  </head>
  <body>
    <div id="app">
      <h1>{{ title }}</h1>
      <div id="settings">
        <h2>Settings</h2>
        <div class="my-checkbox-setting" :class="{checked: inverted}" @click="changeInversion"><span>Inverted colors?</span></div>
      </div>
      <button @click="shuffleDeck">Shuffle</button>

      <my-hand v-if="peekDeck" :cards="deck"></my-hand>

      <discard-pile :cards="discarded"></discard-pile>
    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="app.js"></script>
</html>
